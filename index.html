<!doctype html>
<html lang="en">
  <head>
    <title>Loan Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <style>
      #loading, #results {
        display:none;

      }

    
    </style>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class="heading display-5 pb-3">Loan Calculator</h1>
              <form id="loan-form">
                <div class="form-group">
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="input-group-addon1">$</span>
                    <input type="text" class="form-control" id="amount" placeholder="Loan Amount">
                  </div>
                </div> <!-- End Amount Form Group-->
                <div class="form-group">
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="input-group-addon1">%</span>
                      <input type="text" class="form-control" id="interest" placeholder="Interest">
                    </div>
                  </div> <!-- End Interest Form Group-->
                  <div class="form-group">
                        <input type="text" class="form-control" id="years" placeholder="Years To Repay">
                  </div> <!-- End Years Form Group-->

                  <div class="form-group">
                    <input type="submit" value="Calculate" class="btn btn-dark btn-block">
                  </div> <!--End Submit Button Form Group-->
              </form> <!-- End Form-->

              <!-- Loader Here-->
             
                <div id="loading">
                 <img src="img/loading.gif" alt="Loading Image" >
                </div>


              <!--RESULTS-->
              <div id="results">
                <h5>Results</h5>
                  <div class="form-group">
                      <div class="input-group">
                        <span class="input-group-text" id="basic-addon3">Monthly Payment</span>
                        <input type="text" class="form-control" id="monthly-payment" disabled >
                      </div>
                    </div> <!-- End Results Monthly Payment Form Group-->

                    <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-text" id="basic-addon3">Total Payment</span>
                          <input type="text" class="form-control" id="total-payment" disabled >
                        </div>
                      </div> <!-- End Results Total Payment Form Group-->

                      <div class="form-group">
                          <div class="input-group">
                            <span class="input-group-text" id="basic-addon3">Total Interest</span>
                            <input type="text" class="form-control" id="total-interest" disabled >
                          </div>
                        </div> <!-- End Results Total Interest Form Group-->
              </div>
             

          </div><!-- End Comments-->
        </div> <!-- End Col-6-->
      </div> <!-- End Row-->
    </div> <!-- End Container-->
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
